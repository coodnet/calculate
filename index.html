<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PerCent</title>
  </head>
  <body>
    <section id="home">
      <div class="inputs percent">
        <div>
          <input
            class="all__inputs"
            id="per__num"
            type="number"
            placeholder="number"
          />
          <input
            class="all__inputs"
            id="dagree__num"
            type="number"
            placeholder="percent number"
          />
        </div>
        <p class="resp per__resp"></p>
        <button class="all__buttons" id="percent__btn">calc</button>
      </div>
      <div class="inputs percent">
        <div>
          <input
            class="all__inputs"
            id="square__num"
            type="number"
            placeholder="number"
          />
          <h1 class="h1">Square</h1>
        </div>
        <p class="resp square__resp"></p>
        <button class="all__buttons" id="square__btn">calc</button>
      </div>
      <div class="inputs percent">
        <div>
          <input
            class="all__inputs"
            id="cube__num"
            type="number"
            placeholder="number"
          />
          <h1 class="h1">Cube</h1>
        </div>
        <p class="resp cube__resp"></p>
        <button class="all__buttons" id="cube__btn">calc</button>
      </div>
    </section>


    <script src="script.js"></script>
  </body>
</html>
